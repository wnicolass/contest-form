<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contest Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script type="module" src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <main>
      <section id="spring-tourney-info">
        <i class="fa-solid fa-table-tennis-paddle-ball"></i>
        <h1>TORNEIO DA PRIMAVERA</h1>
        <p>Prémios até ao 10º lugar</p>
        <div class="btns-control">
          <button>Regulamento</button>
          <button>Membros</button>
        </div>
      </section>
      <section id="spring-tourney-form">
        <form id="tourneyForm" action="#">
          <p><i class="fa-solid fa-pencil"></i> INSCREVA-SE AQUI</p>
          <div id="result">
            <p></p>
          </div>
          <div class="input-control">
            <label for="fullName">Nome completo<span>*</span></label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Nome completo*"
              class="required"
            />
            <span></span>
          </div>
          <div class="input-control">
            <label for="email">Email<span>*</span></label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email*"
              class="required"
            />
            <span></span>
          </div>
          <div class="input-control">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" placeholder="Telefone" />
            <span></span>
          </div>
          <div class="input-control">
            <label for="birthdate">Data de nascimento</label>
            <input
              type="text"
              id="birthdate"
              name="birthdate"
              placeholder="Data de Nascimento (DD/MM/AAAA)"
            />
            <span></span>
          </div>
          <div class="input-control">
            <label for="password">Senha<span>*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha*"
              class="required"
            />
            <span></span>
          </div>
          <div class="input-control">
            <label for="confirmPassword">Senha de novo<span>*</span></label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Senha de novo*"
              class="required"
            />
            <span></span>
          </div>
          <div class="input-control">
            <label for="level">Nível</label>
            <select name="level" id="level">
              <option value="beginner">Iniciado</option>
              <option value="intermediate">Intermédio</option>
              <option value="advanced">Avançado</option>
              <option value="pre-professional">Pré-Profissional</option>
              <option value="professional">Profissional</option>
            </select>
          </div>
          <div class="input-control">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms"
              >Li e concordo com a
              <a id="terms" href="#">Política de privacidade</a></label
            >
            <span></span>
          </div>
          <div class="input-control">
            <button type="button">Submeter</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
